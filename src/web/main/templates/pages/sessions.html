{% extends 'base/base.html' %}


{% block content %}
    <div class="container bg-light pt-4">

        <div class="container row">
            <button type="button" class="btn btn-primary" style="width: 20%"> Найти </button>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
                Сортировать по
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Дате начала</a>
                <a class="dropdown-item" href="#">Длительности</a>
                <a class="dropdown-item" href="#">Числу игроков</a>
              </div>
            </div>
        </div>

        <table class="table table-striped mt-4">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Название</th>
                <th scope="col">Число игроков</th>
                <th scope="col">Дата начала</th>
                <th scope="col">Дата окончания</th>
            </tr>
            </thead>
            <tbody>

            {% block tables %}
            {% for item in tables %}
            <tr>
                {% for i in item %}
                <td>{{ i }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
            {% endblock %}
            </tbody>
        </table>

        <div class="row" style="font-size: 140%; padding-left: 42%;">
                <button type="button" class="btn btn-primary" style="width: 8%"> < </button>
                стр {{ 1 }}
                <button type="button" class="btn btn-primary" style="width: 8%"> > </button>
        </div>
    </div>
    {% endblock %}
