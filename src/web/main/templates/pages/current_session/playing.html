{% extends 'base/base.html' %}


{% load bootstrap4 %}


{% block content %}

<div class="row move_everything">
    <div class="col">
        <div class="dark_part bg-dark cyberfont rounded_border rounded-bottom">
            <h2 class="text-center text-white cyberfont pt-5" style="font-size: 150%;">Вы участвуете в сессии {{ title }}</h2>
        </div>
        <div class="container bg-white shadow rounded_border rounded-top overflow-hidden p-4">
            <div class="col-9 text-center">
                <span class="cyberfont">Представители фракций, участвующие в сессии:</span>
                <div class="row m-2">
                    {% for team in teams %}
                    <div class="col-4 mt-2 border-right">
                        <span class="cyberfont">{{ team.0 }}</span>
                        <div class="align-middle ">
                            {% for player in team.1 %}
                            <div class="cyberfont ml-5 row {% if player.1 %}text-danger{% endif %}">
                                {{ player.0 }}
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="p-5 text-right">
                <a href="/chat/_/" role="button" class="m-1 cyberfont btn btn-dark">Чат фракции</a>
                <a href="/chat/=/" role="button" class="m-1 cyberfont btn btn-dark">Общий чат</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
