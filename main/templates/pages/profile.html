{% extends 'base/base.html' %}

{% load static %}
{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

<br><br><br>

<style>
.profile-header {
    transform: translateY(5rem);
}

.rounded_border {
    border-radius: 40px;
}

body {
    background: #654ea3;
    background: -webkit-linear-gradient(to right, #654ea3, #eaafc8);
    background: linear-gradient(to right, #654ea3, #eaafc8);
    min-height: 100vh;
}

.profile_pic {
    position: absolute;
    margin-top: -7%;
    margin-left: 7%;
}

.name {
    margin-left: 25%;
}
</style>

<div class="row py-5 px-4">
    <div class="col-xl-10 col-md-10 col-sm-10 mx-auto">

        <!-- Profile widget -->
        <div class="bg-white shadow rounded_border overflow-hidden">
            <img src="{% static '/profilepic.png' %}" alt="..." width="130" class="profile_pic rounded-circle mb-2 img-thumbnail">
            <div class="px-4 pt-0 pb-4 bg-dark">
                <h2 class="text-white mb-1 pt-3 name">Sample Text</h2>
<!--                <div class="media align-items-end profile-header">-->
<!--                    <div class="profile mr-3">-->
<!--                        <a href="#" class="btn btn-dark btn-sm btn-block">Edit profile</a>-->
<!--                    </div>-->
<!--                    <div class="mb-5 text-white">-->
<!--                        <h2 class="name mb-3">Big Boss</h2>-->
<!--                    </div>-->
<!--                </div>-->
            </div>

            <div class="bg-light p-4">
                <div class="progress my-3">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%">152/200</div>
                </div>

                <div class="form-group pt-3 row">
                    <div class="col-sm-5">
                        <label class="mb-1">Money:</label>
                        <label class="text-right mb-1 pr-5">{{ coins }}</label>
                    </div>
                    <div class="col-sm-4">
                        <label class="mb-1">Money per hour:</label>
                        <label class="text-right mb-1">{{ coins_per_hour }}</label>
                    </div>
                    <div class="col-sm-5">
                        <label class="mb-1">Games played:</label>
                        <label class="text-right mb-1 pr-5">{{ played_games_count }}</label>
                    </div>
                    <div class="col-sm-4">
                        <label class="mb-1">Vistories:</label>
                        <label class="text-right mb-1">{{ victories_count }}</label>
                    </div>

                </div>

            </div>

        </div>
    </div>
</div>
{% endblock %}
